<svg width="5" height="5" viewBox="0 0 5 5" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <path id="path-root" d="
      M 0 0 m 2.5 2.5
      
      m 0 -1.5
        m 0 -0.25
          l 2 3.25
          l -4 0
          z
        m 0 0.25
      m 0 1.5

      m 0 -1.25
        m 0 0.75
          l 0.75 1.25
          l -1.5 0
          z" stroke-width="0.25" fill="none" />

    <path id="path-node" d="
      M 0 0 m 2.5 2.5

      m 0 -1.25
        l 1.5 2.5
        l -3 0
        z" stroke-width="0.6" fill="none" />
  </defs>
  <g stroke="rgb(255, 140, 0)">
    <use xlink:href="#path-root" id="destroyed-root" class="mark" stroke="rgba(128, 128, 128, 0.4)" />
    <use xlink:href="#path-root" id="root" class="mark" />
    <use xlink:href="#path-node" id="disabled-node" class="mark" stroke="rgb(128, 128, 128)" />
    <use xlink:href="#path-node" id="destroyed-node" class="mark" stroke="rgba(128, 128, 128, 0.4)" />
    <use xlink:href="#path-node" id="node" class="default mark" />
  </g>
  <style>
    .mark:not(.default):not(:target),
    .mark:target~.default.mark {
      display: none;
    }
  </style>
</svg>
